<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="img/logo.png" />
  <title>Portfolio | Miko Andre San Miguel</title>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="img/logo.png" alt="Logo" style="width: 100px; border-radius: 50%;" /> 
    </div>
    <nav id="navbar">
      <a href="index.html" class="active">Home</a>
      <a href="skills.html">Skills</a>
      <a href="education.html">Education</a>
      <a href="experience.html">Experience</a>
      <a href="projects.html">Projects</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <section class="home">
    <div class="home-img">
      <img src="img/main.jpg" alt="Miko Photo" />
    </div>
    <div class="home-content">
      <h1>Hi, It's <span>Miko</span></h1>
      <h3 class="typing-text">I'm a <span></span></h3>
     <p>Currently working at Quantrics as a Tech Support Representative, passionate about web development and software engineering. Graduate of BS Information Technology at Camarines Sur Polytechnic Colleges.</p>
      <div class="social-icons">
        <a href="https://www.linkedin.com/in/miko-andre-san-miguel-50554a2bb/"><i class="fa-brands fa-linkedin"></i></a>
        <a href="https://github.com/Michiaki16"><i class="fa-brands fa-github"></i></a>
        <a href="https://x.com/Mikooooosan"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="https://www.instagram.com/mikoooo_san/"><i class="fa-brands fa-instagram"></i></a>
        <br>
      </div>
      <br>
      <a href="#" class="btn">Hire me</a>
    </div>
  </section>

  <script>
    const roles = [
      "Fresh IT Graduate",
      "Technical Support Specialist",
      "Web Designer",
      "Part-Time Freelancer"
    ];

    let roleIndex = 0;
    let charIndex = 0;
    const typingSpan = document.querySelector(".typing-text span");

    function type() {
      if (charIndex < roles[roleIndex].length) {
        typingSpan.textContent += roles[roleIndex].charAt(charIndex);
        charIndex++;
        setTimeout(type, 100);
      } else {
        setTimeout(erase, 2000);
      }
    }

    function erase() {
      if (charIndex > 0) {
        typingSpan.textContent = roles[roleIndex].substring(0, charIndex - 1);
        charIndex--;
        setTimeout(erase, 50);
      } else {
        roleIndex = (roleIndex + 1) % roles.length;
        setTimeout(type, 500);
      }
    }

    // Mobile menu toggle
    const menuToggle = document.getElementById('menu-toggle');
    const navbar = document.getElementById('navbar');

    menuToggle.addEventListener('click', () => {
      menuToggle.classList.toggle('active');
      navbar.classList.toggle('active');
    });

    // Close mobile menu when clicking on a link
    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', () => {
        menuToggle.classList.remove('active');
        navbar.classList.remove('active');
      });
    });

    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(type, 500);
    });
  </script>
</body>
</html>
